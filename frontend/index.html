<script type="text/javascript" charset="utf8">
    $(document).ready(function() {
    $('#example').DataTable( {
        "processing": true,
        "serverSide": true,
        "ajax": "read_ig_data.php",
        "columnDefs": [
            { "targets": 0, "render": function ( data, type, row, meta ) {
                if (data == '') {
                    return '';
                } else {
                    return '<a target="_blank" href="https://www.ncbi.nlm.nih.gov/nuccore/'+data+'">'+data+'</a>';
                }}
            },
            { "targets": 2, "render": function ( data, type, row, meta ) {
                if (data == '') { return ''; }
                var res = '<ul>';
                var data_list = data.split(',');
                for (var i = 0; i < data_list.length; i++) {
                    res += '<li>'+data_list[i]+'</li>';
                }
                res = res + '</ul>';
                return res;
                }
            },
            { "targets": 3, "render": function ( data, type, row, meta ) {
                if (data == '') { return ''; }
                var res = '<ul>';
                var data_list = data.split(',');
                for (var i = 0; i < data_list.length; i++) {
                    res += '<li>'+data_list[i]+'</li>';
                }
                res = res + '</ul>';
                return res;
                }
            },
            { "targets": 4, "render": function ( data, type, row, meta ) {
                if (data == 'True') {
                    return '<span class="material-icons">done</span>';
                } else if (data == 'False') {
                    return '<span class="material-icons">clear</span>';
                } else {
                    return '';
                }}
            },
            { "targets": 8, "render": function ( data, type, row, meta ) {
                if (data == '') {
                    return '';
                } else {
                    return '<a target="_blank" href="https://pubmed.ncbi.nlm.nih.gov/'+data+'/"><span class="material-icons">text_snippet</span></a>';
                }}
            },
            { "targets": 9, "render": function ( data, type, row, meta ) {
                if (data == '') {
                    return '';
                } else {
                    return '<a target="_blank" href="https://scholar.google.com/scholar?q='+encodeURIComponent(data)+'">'+data+'</a>';
                }}
            }
        ]
    } );
} );
